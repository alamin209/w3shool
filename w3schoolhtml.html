<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000000" ></canvas>
<script>

var c=document.getElementById("myCanvas");
var drow=c.getContext("2d");
//10 and 15 is the postion whre is strtat from left and is also x ,y value and 25 ,20 is also x,y value for x y postion
drow.moveTo(10,15);
drow.lineTo(25,20);
drow.stroke();
drow.beginPath();
drow.arc(180,50,18,0,2*Math.PI);//180 and 50 take the positon in x y axis,18 radius
drow.stroke();

</script>
